<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcolatrice">
        
        <div class="result">0</div>
        
        <div class="operators">+</div>
        <div class="operators">-</div>
        <div class="operators">x</div>
        <div class="operators">รท</div>

        <div class="numb">7</div>
        <div class="numb">8</div>
        <div class="numb">9</div>
        <div class="numb">4</div>
        <div class="numb">5</div>
        <div class="numb">6</div>
        <div class="numb">1</div>
        <div class="numb">2</div>
        <div class="numb">3</div>
        
        <div class="numb">0</div>
        <div class="numb">.</div>
        <div class="numb">AC</div>
        <div class="equals">=</div>
    
    </div>
    
</body>
</html>
